<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Books Library</h1>
    
    <div class="controls">
        <input type="text" id="search" placeholder="Search by title or author">
        <button id="sort-title">Sort by Title</button>
        <button id="sort-date">Sort by Date</button>
        <button id="toggle-view">Toggle List/Grid</button>
    </div>

    <div id="books-container" class="grid-view"></div>

    <button id="load-more">Load More</button>

    <script src="script.js"></script>
</body>
</html>
